<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Davila Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h1>Welcome Back</h1>
        <p>Login or create an account to chat with Davila.</p>
        
        <form id="auth-form">
            <input type="text" id="userid-input" placeholder="User ID" required autocomplete="off" autofocus>
            <input type="password" id="password-input" placeholder="Password" required>
            
            <div id="message-area" class="message-area"></div>

            <div class="button-group">
                <button type="button" id="login-btn">Login</button>
                <button type="button" id="register-btn">Register</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userIdInput = document.getElementById('userid-input');
            const passwordInput = document.getElementById('password-input');
            const loginBtn = document.getElementById('login-btn');
            const registerBtn = document.getElementById('register-btn');
            const messageArea = document.getElementById('message-area');

            const handleAuth = async (endpoint) => {
                const userId = userIdInput.value.trim();
                const password = passwordInput.value.trim();

                if (!userId || !password) {
                    showMessage('User ID and Password are required.', 'error');
                    return;
                }

                try {
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ user_id: userId, password: password })
                    });
                    
                    const data = await response.json();

                    if (response.ok) {
                        if (endpoint === '/api/login') {
                            // On successful login, store username and redirect
                            sessionStorage.setItem('chatbot_username', userId);
                            window.location.href = '/chat';
                        } else {
                            // On successful registration, show message
                            showMessage('Registration successful! You can now log in.', 'success');
                            passwordInput.value = ''; // Clear password field
                        }
                    } else {
                        // Show error message from the server
                        showMessage(data.error || 'An unknown error occurred.', 'error');
                    }
                } catch (error) {
                    showMessage('Could not connect to the server.', 'error');
                    console.error('Auth error:', error);
                }
            };

            const showMessage = (message, type) => {
                messageArea.textContent = message;
                messageArea.className = `message-area ${type}`;
            };

            loginBtn.addEventListener('click', () => handleAuth('/api/login'));
            registerBtn.addEventListener('click', () => handleAuth('/api/register'));
        });
    </script>
</body>
